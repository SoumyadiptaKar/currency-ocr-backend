name: currency_converter_ocr
version: 1.0.0+1
description: A Flutter app for currency conversion and OCR-based price tag recognition.

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 1.3.0
  image_picker: ^1.0.4
  provider: ^6.0.5
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/trained_model_100epochs_on_pretrained_model_50epochs_float32.tflite
    - assets/trained_model_100epochs_on_pretrained_model_50epochs.pt
    - .env
